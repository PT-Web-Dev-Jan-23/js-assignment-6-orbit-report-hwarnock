<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row" *ngFor = "let satellite of satellites"  >
        <td>{{satellite.name}}</td>
        <!-- <td *ngIf="isSpaceDebris === false; else secondSet">{{satellite.type}}</td> -->
        <td [class.warning]="satellite.isSpaceDebris(satellite)">{{satellite.type}}</td>
        <td>{{satellite.operational}}</td>
        <td>{{satellite.orbitType}}</td>
        <td>{{satellite.launchDate}}</td>
    </tr>

    <!-- <ng-template #secondSet>
        <td>{{satellite.name}}</td>
        <td [class.warning]="warning">{{satellite.type}}</td>
        <td>{{satellite.operational}}</td>
        <td>{{satellite.orbitType}}</td>
        <td>{{satellite.launchDate}}</td>
     </ng-template> -->
   
</table>
